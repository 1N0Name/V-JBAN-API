<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>V-JBAN - Регистрация завершена</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            animation: closePage 1s linear 10s forwards;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .column img {
            width: 130px;
            height: 130px;
        }

        .column p {
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .column:nth-child(1) {
            flex: 1;
        }

        .column:nth-child(2) {
            flex: 2;
        }

        .alert {
            padding: 10px;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 4px;
            text-align: center;
        }

        .footer {
            color: #999;
            font-size: 14px;
            text-align: center;
            padding-top: 10px;
        }

        @keyframes closePage {
            0% {
                opacity: 1;
            }

            90% {
                opacity: 0;
            }

            100% {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="alert" id="countdown-alert">Страница будет автоматически закрыта через 10 секунд.</div>
        </header>
        <div class="content">
            <div class="column">
                <img src="cid:logo" alt="V-JBAN">
            </div>
            <div class="column">
                <p>Ваш пароль успешно изменен</p>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2023 V-JBAN. Все права защищены.</p>
        </footer>
    </div>

    <script>
        setTimeout(function () {
            document.getElementById('countdown-alert').style.opacity = 0;
            setTimeout(function () {
                window.close();
            }, 1000);
        }, 9500);
    </script>
</body>

</html>
